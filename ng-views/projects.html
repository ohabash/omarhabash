<div class='title00 db p0 dr9 gone'>projects <span class="currentHref hide"></span></div>
  

<section class="center-slick slider o0" ng-controller="projectListController">
  <!-- first item -->
  <div class="the-first project-item gone">
    <div class="hide-on-mobile">Press <span>⬅</span> for<br>Main Navigation</div>
    <div class="mobile-only">Swimpe and click for details</div>
  </div>
  <!-- repeat from projects.json -->
  <div ng-repeat="project in projects" href="{{project.link}}" title="{{project.title}}" target="_blank" class="project-item">
    <img class="img-responsive" src="{{project.img}}">
    <div class="copy-area hide">
      <h3>{{project.title}}</h3>
      <a href="{{project.link}}" target="_blank" class="e">{{project.link}}</a>
      <p>{{project.desc}}</p>
    </div>
  </div>
</section>

<div class="nav-buttons gone">
  <!-- <div class="currentHref bottom1"><div class="yellow"></div></div> -->
  <div class="inner-arrows">
    <div class="detail-btn detailMode">details</div>
    <div class="leftarrow arr"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
    <div class="rightarrow arr"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
  </div>
</div>














<script type="text/javascript">
addAlert ("use ➡ right arrow to browse projects");
scrollable = true;


$('.detailMode').click(function() {
    toggleDetails();
});

$('.leftarrow').click(function() {
    $('.center-slick').slick("slickPrev");
    getCurrentInfo();
});

$('.rightarrow').click(function() {
    $('.center-slick').slick("slickNext");
    getCurrentInfo();
});

setTimeout(function(){
  $(".slick-slide").click(function(e){
      getCurrentInfo();
  });
}, 1000);

function sound1() {
  $('#sound')[0].play();
}

function toggleDetails() {
    $('.center-slick, .nav-buttons').toggleClass('detail-mode');
    $('.detail-btn').html('⬅ back').addClass('actv');
    addAlert('<yellow>Toggle Detail Mode</yellow>');
    $('.actv').click(function() {
      $('.detail-btn').html('Details').removeClass('actv');
    });
    sound1();
}; 

function getCurrentInfo() {
  // $(".slick-current").click(function(e){
  //     $('.detail-btn').trigger("click");
  //     return false;
  //     e.preventDefault()
  //   });
  sound1();
   var title = $(".slick-current").attr('title');
   var href = $(".slick-current").attr('href');
   $('.currentHref, .bottom1').html(title+"<small><div class=\"yellow\"><a href=\""+href+"\" target=\"_blank\">"+href+"</a></div></small>");
   $('.currentHref').removeClass('hide');
}; 

$("input").first().focusout();


</script>
